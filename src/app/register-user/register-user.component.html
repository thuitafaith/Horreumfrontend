<div class="card border-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">Register</div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="InputUsername">Username</label>
        <input type="text" formControlName="userName" class="form-control" >

      </div>
      
      <div class="form-group">
        <label for="exampleInputPassword1">Email address</label>
        <input type="email" formControlName="emailAddress" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" formControlName="createPassword"class="form-control" id="exampleInputPassword1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="exampleInputPassword1">
      </div>

      <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
